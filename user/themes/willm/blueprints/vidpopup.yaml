title: Vidpopup
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:

      fields:
        module:
          type: tab
          title: Module

          fields:


            moduleProps:
              type: section
              title: Module Properties
              underline: true

            header.linkOuts:
              toggleable: true
              type: array
              label: Link Outs
              classes: large
              placeholder_key: linkText
              placeholder_value: linkUrl

            summary:
              type: section
              title: Summary
              underline: true


            header.summary.enabled:
              type: toggle
              toggleable: true
              label: Summary
              highlight: 1
              options:
                1: Enabled
                0: Disabled

            header.summary.format:
              type: select
              toggleable: true
              label: Format
              classes: fancy
              options:
                'short': 'Use the first occurence of delimter or size'
                'long': 'Summary delimiter will be ignored'

            header.summary.size:
              type: text
              toggleable: true
              label: Size
              classes: large
              placeholder: 300
              validate:
                type: int
                min: 1

            header.summary.delimiter:
              type: text
              toggleable: true
              label: Summary delimiter
              classes: large
              placeholder: ===
